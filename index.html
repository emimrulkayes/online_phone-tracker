<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online phone tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <!-- header area start  -->
        <h1 class="header-text text-center mt-4 fw-bold text-muted"> Online Phone <span class="text-info">Tracker</span> </h1>
        <!-- header part end -->

        <!-- Add Spinner -->
        <div id="spinner" style="display: none" class="vh-100 position-absolute top-50 start-50">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </header>
    <!-- Header section ends -->

    <!-- Main content area -->
    <main>
        <!-- Search Input Area -->
        <section class="container search-container mx-auto">
            <div class="input-group mb-5 mt-4 mx-auto">
                <input type="text" id="search-input" class="form-control" placeholder="Search phone" aria-label="Phone's Names" aria-describedby="search-button">
                <button class="search-btn input-group-text" id="search-btn">Search</button>
            </div>
        </section>
        <!-- Search Input area end -->

        <!-- products Field Area -->
        <section id="all-products" class="container">
            <!-- Product details -->
            <section id="product-details-container" class="my-5 mx-auto"></section>
            <!-- Product details end -->

            <div id="products-display" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- All products comes here -->
            </div>
        </section>
        <!-- products Field Area end -->
    </main>
    <!-- Main content area end -->

    <!-- Footer area start -->
    <footer>
        <p class="text-center text-muted">
            Copyright&copy;2022 Assignment_06 | emimrulkayes
        </p>
    </footer>
    <!-- Footer area end -->

    <!-- Local Scripts -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
